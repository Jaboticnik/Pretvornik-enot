<body>
    <header class="vrhnjik">
        <h1>Pretvarjanje enot</h1>
        <input id="vnosnik-kolicine" type="text">
        <button id="Gumb-pretvori-potrdi">Pretvori</button>
    </header>
    <main class="nosilec-pretvorb">
        <div id="pretvorbe-dolzina" class="pretvorbe">
            <h2 class="ime-pretvorbe">Dolžina (Meter/Čevelj)</h2>
            <p id="besedilo-dolzina" class="koncnik-pretvorbe">1 meter = 3.281 čevlja | 1 čevelj = 0.305 metra</p>
        </div>
        <div id="pretvorbe-prostornina" class="pretvorbe">
            <h2 class="ime-pretvorbe">Prostornina (Liter/Galona)</h2>
            <p id="besedilo-prostornina" class="koncnik-pretvorbe">1 liter = 0.220 galone | 1 galona = 4.546 litra</p>
        </div>
        <div id="pretvorbe-teza" class="pretvorbe">
            <h2 class="ime-pretvorbe">Teža (Kilogram/Funt)</h2>
            <p id="besedilo-teza" class="koncnik-pretvorbe">1 kilogram = 2.205 funta | 1 funt = 0.454 kilograma</p>
        </div>

    </main>
    <script type="module" src="index.js"></script>
</body>
